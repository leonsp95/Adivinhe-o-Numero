<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#"><h1>Adivinhe o Número</h1></a>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um número (0-10)</label>
            <input type="number" id="kick" max="10" min="0" placeholder="">
            <button type="submit" id="btnPlay">Jogar</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o número:</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>
        <button id="btnRestart" onclick="restart()">Tentar novamente</button>
    </main>

    <footer>
        <p><span class="iconify" data-icon="logos-github-icon" data-inline="false"></span> <a href="https://github.com/leonsp95" target="_blank">github.com/leonsp95</a></p>
    </footer>
</body>
</html>
